{% extends "theme.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}

    <div>
      <label for="email">Email ID:</label><br>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit">Login</button>
  </form>
{% endblock %}
